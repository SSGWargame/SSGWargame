server:
  port: 8000
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/SSGWargame
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
      # Automatic Table generation.
      # rather(somewhat) different from application.properties
      # Explanation : When application begins with this setting, all tables corresponding to the entities which application has are dropped and recreated.
    properties:
      hibernate:
        #        show_sql: true #somewhat different from application.properties
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug #We can see all SQL generated by JPA through using debug mode as hibernate sql mode.
    #difference from show-sql
    #show-sql : Output sql using system.out.println
    #logging.level.org.hibernate.SQL : Output using log. This is better than show-sql.
  org.hibernate.type: trace